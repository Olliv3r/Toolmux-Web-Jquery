{% from 'bootstrap4/utils.html' import render_static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Redefinição de senha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"/>
    {{ render_static('css', 'css/login.css') }}
  </head>
  <body>
    <div class="form-container">
      <h2>Redefinir sua senha</h2>
      <p>Digite a nova senha nos campos abaixo.</p>
      
      <form id="form-login" action="" method="POST" accept-charset="utf-8">
        <div class="form-groupp">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" required/>
        </div>
        
        <div class="form-groupp">
          <label for="password2">Confirme a senha</label>
          <input type="password" name="password2" id="password2" placeholder="Digite novamente sua senha" required/>
        </div>
        
        <button type="submit">Confirmar</button>
      </form>
      {% include 'messages.html' %}
    </div>
  </body>
</html>
