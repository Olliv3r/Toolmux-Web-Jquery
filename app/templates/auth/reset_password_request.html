{% from 'bootstrap4/utils.html' import render_static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Solicitar redefinição de senha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"/>
    {{ render_static('css', 'css/login.css') }}
  </head>
  <body>
    <div class="form-container">
      <h2>Solicitar redefinição de senha</h2>
      <p>Digite o e-mail de acesso no campo abaixo.</p>
      
      <form id="form-login" action="" method="POST" accept-charset="utf-8">
        <div class="form-groupp">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required/>
        </div>
        
        <button type="submit">Solicitar</button>
      </form>
      {% include 'messages.html' %}
    </div>
  </body>
</html>
