{% from 'bootstrap4/utils.html' import render_static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Inscrever-se</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"/>
    {{ render_static('css', 'css/login.css') }}
  </head>
  <body>
    
    <div class="form-container">
      <h2>Inscrever-se</h2>
      <p>Digite seus dados de cadastro nos campos abaixo.</p>
      
      <form id="form-register" action="" method="POST" accept-charset="utf-8">
        <div class="form-groupp">
          <label for="username">Usuário</label>
          <input type="text" name="username" id="username" placeholder="Digite um nome de usuário" required/>
        </div>
        
        <div class="form-groupp">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required/>
        </div>
        
        <div class="form-groupp">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" required/>
        </div>
        
        <div class="form-groupp">
          <label for="password2">Confirme a senha</label>
          <input type="password" name="password2" id="password2" placeholder="Digite novamente sua senha" required/>
        </div>
      
        <button type="submit">Inscrever-se</button>
      </form>
      <p>Ja tem conta? <a href="{{ url_for('auth.signin') }}">acessar</a></p>
    </div>

  </body>
</html>
