<dl class="row">
  <dt class="col-4">ID</dt>
  <dd class="col-8">{{ user.id }}</dd>
  <dt class="col-4">Username</dt>
  <dd class="col-8">{{ user.username }}</dd>
  <dt class="col-4">E-mail</dt>
  <dd class="col-8">{{ user.email }}</dd>
  <dt class="col-4">Papel</dt>
  <dd class="col-8">{{ user.role.name }}</dd>
  <dt class="col-4">Situação</dt>
  <dd class="col-8">{{ user.situationuser.name }}</dd>
  <dt class="col-4">Confirmado</dt>
  <dd class="col-8">{{ user.confirmed }}</dd>
  <dt class="col-4">Visitar</dt>
  <dd class="col-8">
    <a href="{{ url_for('main.user', username=user.username) }}" class="btn btn-sm btn-light">Visitar</a>
  </dd>
  <dt class="col-4">Criado</dt>
  <dd class="col-8" id="created">{{ user.created }}</dd>
  <dt class="col-4">Modificado</dt>
  <dd class="col-8" id="modified">{{ user.modified }}</dd>
</dl>
