<div class="container">
  {% if users %}
  <table class="table table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>E-mail</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <div class="dropdown d-md-none">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">Ação
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li>
                <a class="dropdown-item" role="button" data-view-user-id='{{ user.id }}' data-toggle="modal" data-target="#modalViewUser">Visualizar</a>
              </li>
              <li>
                <a class="dropdown-item" role="button" data-edit-user-id='{{ user.id }}' data-toggle="modal" data-target="#modalEditUser">Editar
                </a>
              </li>
              <li>
                <a class="dropdown-item" role="button" data-delete-user-id='{{ user.id }}' data-toggle="modal" data-target="#modalDeleteUser">Apagar</a>
                </li>
            </ul>
          </div>
  
    	    <div class="d-none d-md-block">
            <a class="btn btn-sm btn-outline-primary" role="button" data-view-user-id='{{ user.id }}' data-toggle="modal" data-target="#modalViewUser">Visualizar</a>
    	      <a class="btn btn-sm btn-outline-warning" role="button" data-update-user-id='{{ user.id }}' data-toggle="modal" data-target="#modalEditUser">Atualizar</a>
    	      <a class="btn btn-sm btn-outline-danger" role="button" data-delete-user-id='{{ user.id }}' data-toggle="modal" data-target="#modalDeleteUser">Apagar</a>
    	    </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <nav aria-label="pagination-users">
    <ul class="pagination pagination-sm justify-content-around">
      <li class="page-item{% if not prev_url %} disabled{% endif %}">
        <a class="page-link" role="button" data-page-prev-user='{{ prev_url }}'>Anterior</a>
      </li>
      <li class="page-item{% if not next_url %} disabled{% endif %}">
        <a class="page-link" role="button" data-page-next-user='{{ next_url }}'>Próxima</a>
      </li>
    </ul>
  </nav>
  {% else %}
  <p class="light">Nenhum usuário</p>
  {% endif %}
</div>
