{% from 'bootstrap4/utils.html' import render_static %}

  <input type="hidden" name="user_id" id="user_id" value="{{ user.id }}"/>

{% endblock %}

{% block custom_scripts %}
  {{ render_static('js', 'js/profile.js') }}
{% endblock %}
